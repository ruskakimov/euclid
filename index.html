<html>
    <head>
        <title>Euclid, make it happen!</title>
        <script src="https://unpkg.com/vue@2.2.6"></script>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="app" class="wrap">
            <div class="tools">
                <div
                    class="tools__btn"
                    :class="{ 'tools__btn--active': (mode === 'ruler') }"
                    @click="changeMode('ruler')"
                >L</div>
                <div
                    class="tools__btn"
                    :class="{ 'tools__btn--active': (mode === 'compass') }"
                    @click="changeMode('compass')"
                >C</div>
                <div
                    class="tools__btn"
                    :class="{ 'tools__btn--active': (mode === 'hand') }"
                    @click="changeMode('hand')"
                >H</div>
            </div>
            <div class="zoom">
                <button
                    class="zoom_reset"
                    @click="resetZoom"
                >Original scale</button>
                <div class="zoom__val">{{zoom}}</div>
            </div>
            <canvas id="canvas" :class="mode"></canvas> 
        </div>
    </body>
</html>
