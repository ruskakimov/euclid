<html>
    <head>
        <title>Euclid, make it happen!</title>
        <script src="https://unpkg.com/vue@2.2.6"></script>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="app" class="wrap">
            <div class="tools">
                <div
                    class="tools__btn"
                    :class="{ 'tools__btn--active': (mode === 'ruler') }"
                    @click="changeMode('ruler')"
                >
                    <svg viewBox="0 0 100 100" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
                        <circle id="back-circle" cx="50" cy="50" r="50" fill="none"/>
                        <circle id="dot" cx="31.398" cy="72.332" r="10.5"/>
                        <path id="line" d="M31.398,72.332l37.223,-44.682" fill="none" stroke="#000" stroke-width="7px"/>
                        <circle id="dot1" cx="68.621" cy="27.65" r="10.481"/>
                    </svg>
                </div>
                <div
                    class="tools__btn"
                    :class="{ 'tools__btn--active': (mode === 'compass') }"
                    @click="changeMode('compass')"
                >
                    <svg viewBox="0 0 100 100" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
                        <circle id="back-circle" cx="50" cy="50" r="50" fill="none"/>
                        <circle id="dot" cx="50" cy="50" r="11.794"/>
                        <circle cx="50" cy="50" r="32.832" style="fill:none;stroke:#000;stroke-width:7px;"/>
                    </svg>
                </div>
                <div
                    class="tools__btn"
                    :class="{ 'tools__btn--active': (mode === 'hand') }"
                    @click="changeMode('hand')"
                >
                    <svg viewBox="0 0 100 100" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
                        <circle id="back-circle" cx="50" cy="50" r="50" fill="none"/>
                        <path id="hand" d="M30.401,82.832c0,0 -23.57,-26.943 -15.83,-32.832c7.461,-5.676 18.299,8.865 18.299,8.865c0,0 -6.277,-36.622 3.252,-38.6c8.795,-1.825 12.666,32.327 12.666,32.327c0,0 -4.383,-36.261 5.961,-36.41c10.079,-0.144 7.26,36.749 7.3,36.777c0,0 3.932,-31.567 12.035,-29.208c9.498,2.766 0.778,59.081 0.778,59.081c-14.08,0.067 -17.476,0.663 -44.461,0Z" style="fill:none;stroke:#000;stroke-width:7px;"/>
                    </svg>
                </div>
            </div>
            <div class="zoom">
                <button
                    class="zoom_reset"
                    @click="resetZoom"
                >Original scale</button>
                <div class="zoom__val">{{ zoom | roundTo2DecPlaces }}</div>
            </div>
            <canvas id="canvas" :class="mode"></canvas> 
        </div>
    </body>
</html>
